<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Button</title>
</head>
<body>

<!-- Button with an onclick event -->
<button onclick="sayHello()">Click me</button>

<!-- JavaScript code to handle the button click -->
<script>
    function sayHello() {
        alert('Hello!');
    }
</script>

</body>
</html>
